<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
</head>
<body>
<h2>Add Product</h2>
<form th:action="@{/products/add}" th:object="${product}" method="post">
    Name: <input type="text" th:field="*{name}" required/><br/>
    Price: <input type="number" th:field="*{price}" required/><br/>
    Category: <input type="text" th:field="*{category}" required/><br/>
    <button type="submit">Add Product</button>
</form>
</body>
</html>
